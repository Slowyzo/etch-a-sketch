<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    </head>

        <body>

            <div class="outer-div">
                <h1>Etch-a-Sketch</h1>
                <div class="drawing-space">
                </div>
                <div class="options">
                    <div class="options-left">
                    <button id="reset-btn">Reset Grid</button>
                    <button id="rainbow-btn">Rainbow Mode</button>
                    </div>
                    <div class="options-right">
                        <input type="range" id="resize" name="'resize">
                        <input type="color" id="draw" name="draw">
                        <input type="color" id="bg-color" name="bg-color">
                    </div>
                </div>
            </div>

        </body>

</html>
